    nav ul {

      border-bottom: 2px solid #ff00cc;
      padding-bottom: 3px;
    }

    /* === Dropdown === */
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0,0,0,0.9);
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border-radius: 8px;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background 0.3s;
    }
    .dropdown-content a:hover {
      background: #ff00cc;
      border-radius: 10px;
      color: white;
    }
    nav ul li:hover .dropdown-content {
      display: block;
    }

    /* === Header === */
    .header {

      margin: 20px auto;
      max-width: 900px;

    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;

    }

    .card {
      width: 280px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255,0,200,0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {

      font-weight: 500;
